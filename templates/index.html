<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerpEats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-red-700 text-white py-6 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-semibold">TerpEats</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="text-center max-w-xl">
            <h2 class="text-3xl sm:text-4xl font-semibold mb-4">Track Your UMD Dining Hall Macros</h2>
            <p class="text-lg text-gray-600 mb-8">Log meals, set goals, and stay in control of your nutrition while dining at the University of Maryland.</p>
            <div class="flex justify-center gap-4">
                <a href="{{ url_for('login') }}" class="bg-red-700 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-red-800 transition">Login</a>
                <a href="{{ url_for('register') }}" class="bg-white border border-red-700 text-red-700 px-6 py-3 rounded-lg text-lg font-medium hover:bg-red-100 transition">Register</a>
            </div>
        </div>
    </main>

</body>
</html>
