<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerpEats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 relative overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="{{ url_for('static', filename='yahentamitsi.webp') }}" alt="UMD Dining Hall" class="w-full h-full object-cover brightness-50">
  </div>

  <!-- Overlay Content -->
  <div class="relative z-10 flex flex-col min-h-screen text-white">
    <header class="py-6">
      <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold text-white drop-shadow-lg">TerpEats</h1>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4">
      <div class="text-center bg-black bg-opacity-50 p-8 rounded-xl shadow-lg max-w-xl">
        <h2 class="text-3xl sm:text-4xl font-semibold mb-4">Track Your UMD Dining Hall Macros</h2>
        <p class="text-lg text-gray-200 mb-8">Log meals, set goals, and stay in control of your nutrition while dining at the University of Maryland.</p>
        <div class="flex justify-center gap-4">
          <a href="{{ url_for('login') }}" class="bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-red-700 transition">Login</a>
          <a href="{{ url_for('register') }}" class="text-red-700 px-6 py-3 rounded-lg text-lg font-medium hover:bg-red-100 border border-red-600 transition">Register</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
