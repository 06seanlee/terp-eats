<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="h-screen overflow-hidden relative bg-gray-900">
  <!-- Background Image -->
  <div class="absolute inset-0 -z-10">
    <img src="{{ url_for('static', filename='umd_background.jpg') }}"
     alt="UMD Background"
     class="w-[110%] h-[110%] object-cover object-[center_10%] brightness-[.35]" />
  </div>

  <!-- Centered Log In Form -->
  <div class="flex items-center justify-center h-full">
    <div class="bg-black bg-opacity-70 p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-semibold text-center text-white mb-6">Log In</h1>
      <form method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
          <input type="text" id="username" name="username"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                 required autofocus>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Email</label>
          <input type="email" id="email" name="email"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                 required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
          <input type="password" id="password" name="password"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                 required>
        </div>
        <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-medium transition">
          Log In
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-300">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-red-400 hover:text-red-200 underline">Register</a>
      </p>
    </div>
  </div>
</body>
</html>
