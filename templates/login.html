<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log-In</title>
</head>
<body>
    <h1>Log-In!</h1>
    <form method="POST">
        <label for="username"></label>
        <input type="text" id="username" name="username">
        <label for="email"></label>
        <input type="text" id="email" name="email">
        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('register') }}">Register</a>
</body>
</html>
