<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set Macro Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

        .sidebar {
            min-height: 100vh;
            padding-top: 0.5rem;
            padding-bottom: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0 1rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 2rem;
            color: #212529;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% if not is_new_user %}
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="sidebar-header">TerpEats</div>
            <nav class="nav flex-column px-3">
                <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('choose_meal') }}">Log Food</a>
                <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('view_logs') }}">View Food Logs</a>
                <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('set_goals') }}">Set Macro Goals</a>
            </nav>

            <div class="pb-3 px-3 mt-auto">
                <a href="{{ url_for('logout') }}" class="btn d-flex align-items-center justify-content-center gap-2 mt-4 mx-auto" style="max-width: 140px;">
                    <img src="{{ url_for('static', filename='log_out_button.png') }}" alt="Logout Icon" width="20" height="20" />
                    Log Out
                </a>
            </div>
        </div>
        {% endif %}

        <!-- Main Content -->
        <div class="{% if not is_new_user %}col-md-9 col-lg-10 py-5{% else %}col-12 py-5{% endif %}">
            <h1 class="text-center mb-5">Set Your Macro Goals!</h1>
            <form method="POST" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label class="form-label">Calorie Goal</label>
                    <input type="number" class="form-control" name="calorie_goal" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Protein Goal (g)</label>
                    <input type="number" class="form-control" name="protein_goal" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Goal</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
