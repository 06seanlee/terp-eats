<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose a Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            padding-top: 0.5rem;
            padding-bottom: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0 1rem 0;
            font-weight: 600;
            font-size: 2rem;
            color: #212529;
        }
        .meal-btn {
            font-size: 1.5rem;
            padding: 1.25rem;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 d-flex align-items-center justify-content-center py-5">
                <form method="POST" class="w-100" style="max-width: 400px;">
                    <h1 class="mb-5 text-center">Choose a dining hall</h1>

                    <div class="d-grid gap-4">
                        <button type="submit" name="dining_hall" value="South Campus" class="btn btn-outline-primary meal-btn">
                            South Campus
                        </button>

                        <button type="submit" name="dining_hall" value="Yahentamitsi Dining Hall" class="btn btn-outline-success meal-btn">
                            Yahentamitsi
                        </button>

                        <button type="submit" name="dining_hall" value="251 North" class="btn btn-outline-danger meal-btn">
                            251 North
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
