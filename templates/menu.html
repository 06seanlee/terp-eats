<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .food-card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .food-card.active {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .quantity-input {
            display: none;
        }
    </style>
</head>

<body>
<div class="container py-5">

    <h1 class="mb-4 text-center">
        Menu - {{ session["dining_hall"] }} for {{ meal.capitalize() }}
    </h1>
    <form method="POST">
        <label for="dining-hall">Change dining hall:</label>
        <select name="dining-hall">
            <option value="Placeholder">--Select--</option>
            <option value="South Campus">South</option>
            <option value="Yahentamitsi Dining Hall">Yahentamitsi</option>
            <option value="251 North">251 North</option>
        </select>
    
        <div class="text-center">
            <button type="submit" name="change-dining-hall" value = "change-dining-hall" class="btn btn-primary btn-lg">
                Change Dining Hall
            </button>
        </div>
    </form>

    <form method="POST">
        {% for station, station_foods in foods.items() %}
            <div class="card mb-4">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">{{ station }}</h4>
                </div>

                <div class="card-body">
                    <div class="row g-3">
                        {% for food in station_foods %}
                            <div class="col-md-6">
                                <div class="p-3 border rounded food-card">
                                    <input
                                        type="checkbox"
                                        name="food_id"
                                        value="{{ food.id }}"
                                        id="food_{{ food.id }}"
                                        class="d-none"
                                    >

                                    <label for="food_{{ food.id }}" class="fw-bold mb-1">
                                        {{ food.name }}
                                    </label>

                                    <div class="small text-muted mb-2">
                                        Protein: {{ food.protein }}g |
                                        Carbs: {{ food.carbs }}g |
                                        Fat: {{ food.fat }}g |
                                        Calories: {{ food.calories }}
                                    </div>

                                    <input
                                        type="number"
                                        name="quantity_{{ food.id }}"
                                        class="form-control quantity-input"
                                        min="1"
                                        value="1"
                                    >
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" name = "log-foods" class="btn btn-primary btn-lg">
                Log Selected Foods
            </button>
        </div>
    </form>
</div>

<script>
    document.querySelectorAll('.food-card').forEach(card => {
        const checkbox = card.querySelector('input[type="checkbox"]');
        const quantity = card.querySelector('.quantity-input');

        card.addEventListener('click', () => {
            const active = card.classList.toggle('active');
            checkbox.checked = active;
            quantity.style.display = active ? 'block' : 'none';
        });

        [checkbox, quantity].forEach(el => {
            el.addEventListener('click', e => e.stopPropagation());
        });
    });
</script>

</body>
</html>
