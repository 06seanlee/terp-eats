<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose a Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            padding-top: 0.5rem;
            padding-bottom: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0 1rem 0;
            font-weight: 600;
            font-size: 2rem;
            color: #212529;
        }
        .meal-btn {
            font-size: 1.5rem;
            padding: 1.25rem;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">TerpEats</div>
                <nav class="nav flex-column px-3">
                    <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('choose_meal') }}">Log Food</a>
                    <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('view_logs') }}">View Food Logs</a>
                    <a class="nav-link text-primary fw-semibold fs-5" href="{{ url_for('set_goals') }}">Set Macro Goals</a>
                </nav>
                <div class="pb-3 px-3 mt-auto">
                    <a href="{{ url_for('logout') }}" class="btn d-flex align-items-center justify-content-center gap-2 mt-4 mx-auto" style="max-width: 140px;">
                        <img src="{{ url_for('static', filename='log_out_button.png') }}" alt="Logout Icon" width="20" height="20" />
                        Log Out
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 d-flex align-items-center justify-content-center py-5">
                <form method="POST" id="mealForm" class="w-100" style="max-width: 400px;">
                    <h1 class="mb-5 text-center">Choose a meal type!</h1>

                    <div class="d-grid gap-4">
                        <button type="submit" name="meal" value="breakfast" class="btn btn-outline-primary meal-btn">Breakfast</button>
                        <button type="submit" name="meal" value="lunch" class="btn btn-outline-success meal-btn">Lunch</button>
                        <button type="submit" name="meal" value="dinner" class="btn btn-outline-danger meal-btn">Dinner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
